<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏赚钱版</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: #000;
            display: block;
            margin-bottom: 10px;
        }

        #score,
        #highScore {
            font-size: 18px;
            margin: 5px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #ad-slot {
            width: 320px;
            height: 50px;
            background-color: #555;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>贪吃蛇小游戏</h1>
    <div id="score">分数: 0</div>
    <div id="highScore">最高分: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="startBtn">开始游戏</button>
    <button id="pauseBtn">暂停游戏</button>

    <!-- 广告插槽 -->
    <div id="ad-slot">广告位: 可插入 AdSense/AdMob</div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake = [];
        let food;
        let dx = scale;
        let dy = 0;
        let score = 0;
        let speed = 150;
        let gameInterval = null;
        let gamePaused = false;

        // 读取本地最高分
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.textContent = '最高分: ' + highScore;

        function initGame() {
            snake = [{ x: 10 * scale, y: 10 * scale }];
            placeFood();
            dx = scale; dy = 0;
            score = 0;
            speed = 150;
            scoreEl.textContent = '分数: 0';
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, speed);
            gamePaused = false;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * columns) * scale,
                y: Math.floor(Math.random() * rows) * scale
            };
        }

        function draw() {
            if (gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, scale, scale);

            // 绘制蛇
            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, scale, scale));

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = '分数: ' + score;
                placeFood();

                // 加速机制
                if (score % 5 === 0 && speed > 50) {
                    speed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(draw, speed);
                }
            } else {
                snake.pop();
            }

            // 撞墙或撞自己
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert('游戏结束! 分数: ' + score);
                // 更新本地最高分
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreEl.textContent = '最高分: ' + highScore;
                }
                initGame();
                return;
            }

            snake.unshift(head);
        }

        // 控制方向
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -scale; }
            else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = scale; }
            else if (e.key === 'ArrowLeft' && dx === 0) { dx = -scale; dy = 0; }
            else if (e.key === 'ArrowRight' && dx === 0) { dx = scale; dy = 0; }
        });

        // 按钮事件
        startBtn.addEventListener('click', () => {
            if (!gameInterval) gameInterval = setInterval(draw, speed);
            gamePaused = false;
        });
        pauseBtn.addEventListener('click', () => {
            gamePaused = true;
        });

        // 自动开始游戏
        initGame();
    </script>
</body>

</html>
